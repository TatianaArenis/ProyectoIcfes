<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('https://estrategiasbenv.wordpress.com/wp-content/uploads/2012/08/books-wallpaper-books-to-readjhkb-28990406-1024-768.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 70px;
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6f42c1;
            font-family: 'Courier New', Courier, monospace;
        }

        label {
            display: block;
            margin-bottom: 7px;
            color: #343a40;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #6f42c1;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a3798;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .btn-regresar {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-regresar:hover {
            background-color: #c82333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(52, 58, 64, 0.9);
            color: #f8f9fa;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        .header {
            background-color: rgba(38, 31, 89, 0.85);
            color: #f8f9fa;
            padding: 15px 0;
            text-align: center;
            position: relative;
            z-index: 2;
            font-family: 'Lucida Console', Monaco, monospace;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Login Estudiante</h1>
    </header>

    <div class="container">
        <button class="btn-regresar" onclick="window.history.back()">Regresar</button>
        <h2>Iniciar Sesi칩n Estudiante</h2>
        <div th:if="${error}" class="error-message" style="color: red; text-align: center; margin-bottom: 10px;">
            Usuario o contrase침a incorrectos
        </div>
        <form th:action="@{/estudiante/logear}" method="post">
            <label for="usuario">Nombre de Usuario: puede ser: 1, 33, 34, 35</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contrase침a: 123 para todos los usuarios</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Iniciar Sesi칩n">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Tatiana Arenis. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
