<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <title>Index Estudiante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap');

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://estrategiasbenv.wordpress.com/wp-content/uploads/2012/08/books-wallpaper-books-to-readjhkb-28990406-1024-768.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(101, 35, 35, 0.9);
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 1.5em;
            text-align: center;
            color: #ffc107;
            letter-spacing: 1px;
        }

        .header {
            background-color: rgba(38, 31, 89, 0.8);
            color: #ffc107;
            padding: 15px 0;
            text-align: center;
            font-family: 'Lora', serif;
            font-size: 2em;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .container {
            margin-top: 30px;
            flex: 1;
        }

        .title {
            text-align: center;
            margin: 20px 0;
            color: #246500;
            font-family: 'Lora', serif;
            font-size: 1.8em;
        }

        .subtitle {
            text-align: center;
            color: #ffc107;
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .btn-large {
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 10px;
            background-color: rgba(0, 123, 255, 0.7); /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
        }

        .btn-large:hover {
            background-color: rgba(0, 123, 255, 1); /* Color al pasar el mouse */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Brillo */
        }

        .footer {
            background-color: rgba(52, 58, 64, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-title">
            <h1>PRUEBAS SABER PRO</h1>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" th:href="@{/}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="title">
            <h1>¡Bienvenid@, <span th:text="${nombre}"></span> <span th:text="${apellido}"></span>!</h1>
            <h1>MENÚ</h1>
            <h2 class="subtitle">Selecciona una opcion:</h2>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/estudiante/resultadoTotal}" title="Resultado Total" class="btn btn-large">
                            <i class="bi bi-clipboard-check-fill" style="font-size: 40px;"></i>
                            <p>Resultado Total</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/estudiante/resultadoUnico}" title="Resultado Único" class="btn btn-large">
                            <i class="bi bi-clipboard-data-fill" style="font-size: 40px;"></i>
                            <p>Resultado Único</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/estudiante/ranking}" title="Ranking" class="btn btn-large">
                            <i class="bi bi-star-fill" style="font-size: 40px;"></i>
                            <p>Ranking</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Botón Regresar -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/}" title="Regresar" class="btn btn-danger btn-large">
                            <i class="bi bi-arrow-return-left" style="font-size: 40px;"></i>
                            <p>Regresar</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Desarrollado por El equipo de Pruebas Saber Pro</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
