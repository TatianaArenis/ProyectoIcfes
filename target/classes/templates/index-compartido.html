<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Lista Asociaci√≥n</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
	<style>
		body {
			font-family: 'Courier New', Courier, monospace;
			background: url('https://estrategiasbenv.wordpress.com/wp-content/uploads/2012/08/books-wallpaper-books-to-readjhkb-28990406-1024-768.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #222;
			position: relative;
		}

		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(255, 255, 255, 0.8);
			z-index: 1;
		}

		.header {
			background-color: #6f42c1;
			color: #f8f9fa;
			padding: 15px 0;
			text-align: center;
			position: relative;
			z-index: 2;
			margin-bottom: 20px;
			font-family: 'Georgia', serif;
		}

		.container {
			margin-top: 50px;
			max-width: 600px;
			margin: 0 auto;
			padding: 30px;
			background-color: rgba(255, 255, 255, 0.95);
			border-radius: 12px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
			position: relative;
			z-index: 2;
			transition: box-shadow 0.3s ease;
		}

		.container:hover {
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
		}

		.title {
			text-align: center;
			color: #6f42c1;
			font-family: 'Lucida Console', Monaco, monospace;
		}

		.btn-container {
			text-align: center;
			margin-top: 30px;
		}

		.btn {
			margin: 10px 0;
			width: 100%;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.btn-warning {
			background-color: #dc3545;
			color: white;
			font-weight: bold;
		}

		.btn-warning:hover {
			background-color: #c82333;
			transform: scale(1.05);
		}

		footer {
			background-color: #343a40;
			color: #f8f9fa;
			text-align: center;
			padding: 15px 0;
			position: fixed;
			bottom: 0;
			width: 100%;
			z-index: 2;
		}
	</style>
</head>

<body>
	<header class="header">
		<h1>Icfes SABER PRO</h1>
		<h2>Selecciona el usuario a continuacion:</h2>
	</header>

	<div class="container">
		<div class="btn-container">
			<a th:href="@{coordinador/login}" class="btn btn-warning btn-lg">Coordinador</a>
			<a th:href="@{estudiante/login}" class="btn btn-warning btn-lg">Estudiante</a>
		</div>
	</div>

	<footer>
		<p>&copy; 2024 Tatiana Arenis. Todos los derechos reservados.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
