<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Lista Asociación</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap');

		html, body {
			height: 100%;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: url('https://estrategiasbenv.wordpress.com/wp-content/uploads/2012/08/books-wallpaper-books-to-readjhkb-28990406-1024-768.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #f8f9fa;
			display: flex;
			flex-direction: column;
		}

		.navbar {
			background-color: rgba(101, 35, 35, 0.9);
			font-family: 'Lora', serif;
			font-weight: 700;
			font-size: 1.5em;
			text-align: center;
			color: #ffc107;
			letter-spacing: 1px;
		}

		.header {
			background-color: rgba(38, 31, 89, 0.8);
			color: #ffc107;
			padding: 15px 0;
			text-align: center;
			font-family: 'Lora', serif;
			font-size: 2em;
			position: relative;
			z-index: 2;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
		}

		.container {
			margin-top: 30px;
			flex: 1;
		}

		.card {
			background-color: rgba(255, 255, 255, 0.85);
			border-radius: 15px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}

		.card:hover {
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
			transform: translateY(-5px);
		}

		.title {
			text-align: center;
			margin: 20px 0;
			color: #246500;
			font-family: 'Lora', serif;
			font-size: 1.8em;
		}

		.subtitle {
			text-align: center;
			color: #ffc107;
			font-size: 1.2em;
			font-style: italic;
			margin-bottom: 20px;
		}

		.footer {
			background-color: rgba(52, 58, 64, 0.8);
			color: white;
			text-align: center;
			padding: 10px 0;
			width: 100%;
			position: relative;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="navbar-title">
			<h1>PRUEBAS SABER PRO</h1>
		</div>
	</nav>

	<div class="container">
		<div class="title">
			<h1>¡Explora Tu Potencial!</h1>
			<p class="subtitle">Selecciona una opcion:</p>
		</div>

		<div class="row">
			<div class="col-md-6 col-lg-4 mb-4">
				<div class="card">
					<div class="card-body text-center">
						<a th:href="@{/coordinador/estudiante/crear}" title="Agregar" class="btn btn-success btn-lg btn-large">
							<i class="bi bi-person-add" style="font-size: 40px;"></i>
							<p>Agregar Estudiante</p>
						</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4 mb-4">
				<div class="card">
					<div class="card-body text-center">
						<a th:href="@{/coordinador/lista}" title="Informes" class="btn btn-success btn-lg btn-large">
							<i class="bi bi-file-earmark-text-fill" style="font-size: 40px;"></i>
							<p>Informes</p>
						</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4 mb-4">
				<div class="card">
					<div class="card-body text-center">
						<a th:href="@{/estudiante/ranking}" title="Ranking" class="btn btn-success btn-lg btn-large">
                            <i class="bi bi-star-fill" style="font-size: 40px;"></i>
                            <p>Ranking</p>
						</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4 mb-4">
				<div class="card">
					<div class="card-body text-center">
						<a th:href="@{/}" title="Regresar" class="btn btn-danger btn-lg btn-large">
							<i class="bi bi-arrow-return-left" style="font-size: 40px;"></i>
							<p>Regresar</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>&copy; 2024 Tatiana Arenis</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz4fnFO9gybYcD4K/8I0S/o1b+osRzpG2dP4eM56a2au+C8G24L6L6Bv8m" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-HxN3z84VYVt0U8b2jJc7Rn3SwGBxH+FZJ/yKtOZtV/RK2uXUu5Hqt/8Cw5XjlUtD" crossorigin="anonymous"></script>
</body>

</html>
